<form [formGroup]="editarCursoForm" (ngSubmit)="editarCurso(editarCursoForm.value)">
  <div class="row">
    <label for="id">Id</label>
    <input id="id"
           type="text"
           name="id"
           formControlName="id"
           class="form-control"
           readonly
    >
  </div>

  <div class="row">
    <label for="nombre">Nombre</label>
    <input id="nombre"
           type="text"
           name="nombre"
           placeholder="Escriba el nombre del curso aqui"
           formControlName="nombre"
           class="form-control"
    >
  </div>

  <div class="row">
    <div class="col col-4">
      <label for="programa">Programa</label>
      <input id="programa"
             type="text"
             name="programa"
             placeholder="Ingrese el programa al que pertenece"
             formControlName="programa"
             class="form-control"
      >
    </div>
  </div>

  <div class="row">
    <div class="col col-4">
      <button type="submit" class="btn btn-primary">Editar curso</button>
      <button type="button" class="btn btn-danger" (click)="cancelarEditarCurso()">Cancelar</button>
    </div>
  </div>
</form>
